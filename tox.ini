[tox]
envlist = py38,lint,test

[testenv]
envdir={toxworkdir}/.env
recreate = false
deps = -rrequirements-develop.txt

passenv =
    PWD
    HOME

commands =
    lint: flake8
    lint: black .
    lint: pre-commit run --all-files
    lint: interrogate -c pyproject.toml
    test: pytest --cov-report=term

[flake8]
ignore = E501,E203,W503
per-file-ignores = __init__.py:F401 checks.py:F401
exclude =
    venv,
    testing

[pytest]
testpaths = tests
addopts =
    -v
    --basetemp=.pytest_tmpdir
    --tb=short
    --cov=aioipfabric
    --cov-append
    --cov-report=html
    -p no:warnings
